{% set name = "supabase" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06499b97c05fc2f2c42aab05e2ccd3f34aca2ee573ed82f1b750f59099d0a574

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - postgrest >=0.10.8,<0.12
    - realtime >=1.0.0
    - gotrue >=1.0.4
    - httpx >=0.23.0
    - storage3 >=0.5.3,<0.7
    - supafunc >=0.2.3
    - python-semantic-release

test:
  imports:
    - supabase

about:
  home: https://github.com/supabase-community/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
