{% set name = "supabase" %}
{% set version = "2.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 442be0729f5fd9258326ba89859f60bfd8d9218283ed7fd8a62ae81e2f310474

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - postgrest >=0.14,<0.17.0
    - realtime >=1.0.0,<2.0.0
    - gotrue >=1.3,<3.0
    - httpx >=0.24,<0.28
    - storage3 >=0.5.3,<0.8.0
    - supafunc >=0.3.1,<0.5.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - supabase

about:
  home: https://github.com/supabase-community/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
