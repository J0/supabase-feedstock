{% set name = "supabase" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9fa048188120b1e17dd6ac2054d3d2e64c486c6ba365a203ff5d585bc65fbf0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - postgrest >=0.10.5,<0.11.0
    - realtime >=1.0.0
    - gotrue >=1.0.0
    - httpx >=0.23.0
    - storage3 >=0.5.0
    - supafunc >=0.2.2
    - python-semantic-release

test:
  imports:
    - supabase

about:
  home: https://github.com/supabase-community/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
